<html>
<head>
<title> Dan draws a circle </title>
<style type="text/css">
body{background:#999999;color:#FF0;height:100%;margin:0;padding:0;width:100%;cursor:none;}
b{position:absolute;}
a{color:gold;}
a:hover{color:#FF0;}
address{bottom:10px;font-family:Georgia;font-style:normal;position:absolute;right:10px;text-align:right;}
</style>
</head>
<body onmousemove="xpos = event.clientX; ypos=event.clientY;">

<p id="radius range">
Radius: 
<br>
<input type="range" name="Radius" min="70" max="220" value="150" onchange="changeRadius(this.value)">
</p>

<p id="depth range">
Depth: 
<br>
<input type="range" name="Depth" min="100" max="700" value="300" onchange="move2z(this.value)">
</p>

<p id="number points range">
Number of Points: 
<br> <input type="range" name="nPoints" min="1" max="20" value="2" onchange="changeNumPoints(this.value)"> </p>

<p id="number circles range">
Number of Circles: 
<br> <input type="range" name="nCircles" min="1" max="20" value="1" onchange="mySphere.setNumCircles(+this.value)"> </p>

<p id="pause button">
<input type="button" value="Pause" id="pause">
</p>


<script src="Point3D.js"  type="text/javascript"></script>
<script src="Circle3D.js" type="text/javascript"></script>
<script src="Sphere3D.js" type="text/javascript"></script>
<script type="text/javascript">

var xpos=0; ypos=0;

var w = window,
    d = document,
    e = d.documentElement,
    g = d.getElementsByTagName('body')[0],
    xwindow = w.innerWidth || e.clientWidth || g.clientWidth,
    ywindow = w.innerHeight|| e.clientHeight|| g.clientHeight;

var radius = 150;
var originX = Math.floor(xwindow / 2);
var originY = Math.floor(ywindow / 2);
var originZ = 300;
var nCircles = 15;
var nPoints = 15;
var sym = '.';
var stopped = false;
var tolerance = 20;

var mySphere = new Sphere(originX, originY, originZ, radius, nPoints, nCircles, 'Sphere0', .01);
//mySphere.changeAxis(1,0,0);
console.log('sphere made');

changeCursor = function(){
	x = xpos - originX;
	y = ypos - originY;
	r = radius + 25;
	if (x*x + y*y <= r*r){
		document.body.style.cursor = 'none';
	} else {
		document.body.style.cursor = 'default';
	}
}

move2z = function(newz) {
	console.log('new z is ' + newz);
	mySphere.move(originX, originY, +newz);
};

changeRadius = function(newRadius){
	radius = +newRadius;
	mySphere.changeRadius(radius);
};

changeNumPoints = function(newPoints){
	nPoints = Math.floor(+newPoints);
	mySphere.setNumPoints(nPoints);
};


orientAxis = function() {
	var x, y, z;
	x = xpos - originX;
	y = ypos - originY;

	if (Math.abs(x) < tolerance && Math.abs(y) < tolerance){
		x = 0;
		y = 0;
		// avoid jitteryness near the origin
	}

	z = radius*radius - x*x - y*y;
	if (z <= 0){ // the mouse is outside the circle or on the boundary, so no z component
		z = 0;
	} else {
		// the mouse is inside the circle, so to put it on the surface of the sphere we need a z component
		z = Math.sqrt(z);
		// satisfies z = sqrt(r^2 - x^2 - y^2) equation for sphere
	}
	mySphere.changeAxis([x,y,-z]);
};

tick = function() {
	if (stopped){
		return;
	}
	orientAxis();
	mySphere.rotate();
	mySphere.draw();
	changeCursor();
};

mySphere.rotate();
mySphere.draw();


document.getElementById('pause').onclick = function(){
	stopped = !stopped;
	console.log("clicked");
}


setInterval('tick();',50);
</script>






</body>
</html>
