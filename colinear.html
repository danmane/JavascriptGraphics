<html>
<head>
<title> Testing colinearity </title>
<style type="text/css">
body{background:#999999;color:#FF0;height:100%;margin:0;padding:0;width:100%;}
b{position:absolute;}
a{color:gold;}
a:hover{color:#FF0;}
address{bottom:10px;font-family:Georgia;font-style:normal;position:absolute;right:10px;text-align:right;}
</style>
</head>
<body onmousemove="xpos = event.clientX; ypos=event.clientY;">


<script src="Shapes3D.js" type="text/javascript"></script>
<script type="text/javascript">

for (var i=0; i<10; i++){
	document.write('<b id="' + i + '">.</b>');
	var fsize = 14 + 2 * i;
	s = document.getElementById(i).style;
	s.left = 200 - fsize*.18;
	s.top = 100 + 20 * i;
	s.fontSize = fsize + 'px';
	s.color = 'gold';
}

for (var i=10; i<20; i++){
	document.write('<b id="' + i + '">.</b>');
	var fsize = 14 + 2 * i;
	s = document.getElementById(i).style;
	s.left = 200 + 20 * i;
	s.top = 300 - fsize*.93;
	s.fontSize = fsize + 'px';
	s.color = 'gold';
}


for (var i=20; i<30; i++){
	document.write('<b id="' + i + '">.</b>');
	var fsize = Math.pow(2,(i-20));
	console.log(i, fsize);
	s = document.getElementById(i).style;
	s.left = 200 + 30 * i;
	s.top = 200 - fsize * .93;
	s.fontSize = fsize + 'px';
	s.color = 'gold';
}


</script>






</body>
</html>
